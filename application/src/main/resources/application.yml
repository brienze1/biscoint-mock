#Config
server.port: 8085
 
#datasource
spring:
  h2:    console:      path: /h2
      enabled: true
  datasource:
    url: jdbc:h2:C:/data/sampledata
    driverClassName: org.h2.Driver
    username: sa
    password: 
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    
